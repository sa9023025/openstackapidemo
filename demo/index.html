<script>
    $(function(){
        $.ajax({
            type: "GET",
            url: API_URL+"/v2.1/servers/detail",
            headers: {"X-Auth-Token" : token},
            success: function(data) {
                var servers = data['servers']
                var tenant_id = servers[0]['tenant_id']
                console.log(tenant_id)

                // 獲取使用總攬
                $.ajax({
                    type: "GET",
                    headers: {"X-Auth-Token" : token},
                    url: API_URL+"/v2.1/os-quota-sets/"+tenant_id+"/detail",
                    success: function(data) {
                        data = data['quota_set']
                        let instance_used = data['instances']['in_use']
                        let instance_limit = data['instances']['limit']
                        let vcpu_used = data['cores']['in_use']
                        let vcpu_limit = data['cores']['limit']
                        let ram_used = data['ram']['in_use']
                        let ram_limit = data['ram']['limit']
                        let storage_limit = data['injected_file_content_bytes']['limit']

                        $(".instance .used").text(instance_used)
                        $(".instance .limit").text(instance_limit)
                        $(".vcpu .used").text(vcpu_used)
                        $(".vcpu .limit").text(vcpu_limit)
                        $(".ram .used").text(bytesToSize(ram_used))
                        $(".ram .limit").text(bytesToSize(ram_limit))
                        $(".storage .limit").text(bytesToSize1(storage_limit))

                        $.ajax({
                            type: "GET",
                            headers: {"X-Auth-Token" : token},
                            url: API_URL+"/v2.1/os-volumes",
                            success: function(data) {
                                var storageUsed = 0;
                                Array.from(data.volumes).forEach(element => {
                                    storageUsed += element.size;
                                });
                                $(".storage .used").text(storageUsed+ ' GB');
                            }
                        })
                    }
                })

                // 獲取各instance資訊
                for (let i=0; i<servers.length; i++) {
                    $.ajax({
                        type: "GET",
                        url: servers[i]['links'][0]['href'],
                        headers: {"X-Auth-Token" : token},
                        success: function(data) {
                            let server = data['server']
                            let id = server['id']
                            let name = server['name']
                            let image_id = ''
                            if(server['image'] != '') {
                                 image_id = server['image']['id']
                            }
                            let spec_id = server['flavor']['id']

                            var ip = "";
                            if (server['addresses']) {
                                if (server['addresses']['Private-Net1']) {
                                    server['addresses']['Private-Net1'].forEach(element => {
                                        ip += element.addr+"\n";
                                    });
                                }
                                if (server['addresses']['Private-Net2']) {
                                    server['addresses']['Private-Net2'].forEach(element => {
                                        ip += element.addr+"\n";
                                    });
                                }
                            }
                            
                            let key = server['key_name']
                            let status = server['status']
                            let zone = server['OS-EXT-AZ:availability_zone']
                            let work = server['OS-EXT-STS:task_state']
                            let power = server['OS-EXT-STS:power_state']
                            let ttl = server['OS-SRV-USG:launched_at']

                            let instance = $('#instance-sample').clone()
                            instance.attr('id', id)
                            $(instance).find('.name').text(name)
                            $(instance).find('.image').text('')
                            $(instance).find('.ip').text(ip)
                            $(instance).find('.spec').text('')
                            $(instance).find('.key').text(key)
                            $(instance).find('.status').text(status)
                            $(instance).find('.zone').text(zone)
                            $(instance).find('.work').text(work)
                            $(instance).find('.power').text(power)
                            $(instance).find('.ttl').text(new Date(ttl).toLocaleString())
                            instance.show()
                            instance.appendTo('#instance-tbody')

                            if(image_id != "") {
                                console.log(image_id)
                                $.ajax({
                                    type: "GET",
                                    url: API_URL+"/v2.1/images/"+image_id,
                                    headers: {"X-Auth-Token" : token},
                                    success: function(data) {
                                        let image_name = data['image']['name']
                                        $('#'+id+" .image").text(image_name)
                                    }
                                })
                            }
                            $.ajax({
                                type: "GET",
                                url: API_URL+"/v2.1/flavors/"+spec_id,
                                headers: {"X-Auth-Token" : token},
                                success: function(data) {
                                    let spec = data['flavor']['name']
                                    $('#'+id+" .spec").text(spec)
                                }
                            })

                        }
                    })
                }
            }
        })
    })

    function bytesToSize(bytes) {
        var sizes = ['MB', 'GB', 'TB'];
        if (bytes == 0) return '0 Byte';
        var i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
        return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
    }

    function bytesToSize1(bytes) {
        if (bytes == 0) return '0 GB';
        return Math.round((bytes * 100) / Math.pow(1024, 1), 2) + ' GB';
    }
    
    function changeHostState(selectElement) {
        var id = $(selectElement).parent().parent().attr("id");
        
        if (selectElement.value === '選項') {
            return;
        }

        $.ajax({
            type: "POST",
            headers: {"X-Auth-Token" : token,
                      "Content-Type": "application/json",
                      Accept:"application/json"},
            url: API_URL+"/v2.1/servers/"+id+"/action",
            data: JSON.stringify(getHostStateJsonData(selectElement.value)),
            success: function(response) {
                if (selectElement.value === 'Console') {
                    window.open(response.console.url);
                    window.location.reload();
                }
                else {
                    if(!alert("狀態已請求修改為: "+ selectElement.value)){window.location.reload();}
                }
            },
            error: function(xhr, status, error) {
                alert(xhr.responseText);
            },

        })
    }

    function getHostStateJsonData(selectValue) {
        if (selectValue === 'Start') {
            return {'os-start': null};
        }
        else if (selectValue === 'Stop') {
            return {'os-stop': null};
        }
        else if (selectValue === 'Console') {
            return {'os-getVNCConsole':{"type": "novnc"}};
        }
        else if (selectValue === 'Delete') {
            return {'forceDelete': null};
        }
    }

</script>
